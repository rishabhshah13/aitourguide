name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Run Formatting
        run: npm run format

      - name: Run Linting
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Build Docker Image
        run: docker build -t my-app .

      - name: Log in to DockerHub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Docker Image
        run: docker tag my-app:latest ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:latest
